        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Helvetica, Arial, sans-serif;

        body {
            background-color: #000;
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Header */
        .reels-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, transparent 100%);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }
        
        .reels-title {
            font-size: 24px;
            font-weight: 700;
        }
        
        .header-actions {
            display: flex;
            gap: 20px;
        }
        
        .header-icon {
            font-size: 20px;
            cursor: pointer;
        }
        
        /* Video Container */
        .video-container {
            height: 100vh;
            position: relative;
            display: flex;
            align-items: flex-end;
        }
        
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 25%, #CD853F 50%, #DEB887 75%, #F5DEB3 100%);
            z-index: 1;
        }
        
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 50%, transparent 100%);
            z-index: 2;
            display: flex;
        }
        
        /* Left Side - Text */
        .video-info {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding-bottom: 100px;
        }
        
        .video-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .video-category {
            font-size: 16px;
            font-weight: 600;
        }
        
        .video-explore {
            font-size: 16px;
            color: rgba(255,255,255,0.8);
        }
        
        .video-caption {
            font-size: 18px;
            margin-bottom: 15px;
            line-height: 1.4;
            font-weight: 500;
        }
        
        .video-no-sound {
            font-size: 14px;
            color: rgba(255,255,255,0.7);
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        /* Comment Input */
        .comment-input-container {
            display: flex;
            align-items: center;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 12px 16px;
        }
        
        .comment-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 15px;
            outline: none;
        }
        
        .comment-input::placeholder {
            color: rgba(255,255,255,0.6);
        }
        
        .comment-actions {
            display: flex;
            gap: 12px;
        }
        
        .comment-action {
            color: rgba(255,255,255,0.7);
            font-size: 16px;
        }
        
        /* Right Side - Actions */
        .video-actions {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            padding-bottom: 100px;
            gap: 25px;
        }
        
        .action-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }
        
        .action-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 6px;
            font-size: 20px;
            backdrop-filter: blur(10px);
        }
        
        .action-count {
            font-size: 13px;
            font-weight: 600;
        }
        
        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #000;
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            border-top: 1px solid #262626;
            z-index: 100;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            text-decoration: none;
        }
        
        .nav-icon {
