  <script>
    const video = document.getElementById('mainVideo');
    const shareModal = document.getElementById('shareModal');

    // Function Î³Î¹Î± fullscreen
    function enterFullscreen() {
      const element = document.documentElement;
      
      if (element.requestFullscreen) {
        element.requestFullscreen();
      } else if (element.webkitRequestFullscreen) {
        element.webkitRequestFullscreen();
      } else if (element.msRequestFullscreen) {
        element.msRequestFullscreen();
      }
    }

    // Function Î³Î¹Î± emoji reaction Î¼Îµ animation
    function reactToEmoji(emoji) {
      const emojiElement = event.target;
      
      // Î ÏÎ¿ÏƒÎ¸Î®ÎºÎ· animation class
      emojiElement.classList.add('clicked');
      
      // Î•Î¼Ï†Î¬Î½Î¹ÏƒÎ· Î¼Î·Î½ÏÎ¼Î±Ï„Î¿Ï‚
      showReactionMessage(emoji);
      
      // Î‘Ï†Î±Î¯ÏÎµÏƒÎ· animation class Î¼ÎµÏ„Î¬ Ï„Î¿ Ï„Î­Î»Î¿Ï‚
      setTimeout(() => {
        emojiElement.classList.remove('clicked');
      }, 600);
    }

    // Î•Î¼Ï†Î¬Î½Î¹ÏƒÎ· Î¼Î·Î½ÏÎ¼Î±Ï„Î¿Ï‚ Î±Î½Ï„Î¯Î´ÏÎ±ÏƒÎ·Ï‚
    function showReactionMessage(emoji) {
      // Î”Î·Î¼Î¹Î¿Ï…ÏÎ³Î¯Î± floating message
      const message = document.createElement('div');
      message.textContent = `Î‘Î½Ï„Î¯Î´ÏÎ±ÏƒÎ·: ${emoji}`;
      message.style.position = 'fixed';
      message.style.top = '50%';
      message.style.left = '50%';
      message.style.transform = 'translate(-50%, -50%)';
      message.style.background = 'rgba(0,0,0,0.8)';
      message.style.color = 'white';
      message.style.padding = '10px 20px';
      message.style.borderRadius = '20px';
      message.style.fontSize = '18px';
      message.style.zIndex = '1000';
      message.style.backdropFilter = 'blur(10px)';
      message.style.border = '1px solid rgba(255,255,255,0.2)';
      
      document.body.appendChild(message);
      
      // Î‘Ï†Î±Î¯ÏÎµÏƒÎ· Î¼Î·Î½ÏÎ¼Î±Ï„Î¿Ï‚ Î¼ÎµÏ„Î¬ Î±Ï€ÏŒ 2 Î´ÎµÏ…Ï„ÎµÏÏŒÎ»ÎµÏ€Ï„Î±
      setTimeout(() => {
        message.style.opacity = '0';
        message.style.transition = 'opacity 0.5s ease';
        setTimeout(() => {
          document.body.removeChild(message);
        }, 500);
      }, 2000);
    }

    // Share Modal functions

      shareModal.classList.remove('active');

    function shareToFacebook() {

    function shareToInstagram() {

      closeShareModal();

    function shareToWhatsApp() {
      const text = encodeURIComponent('Î”ÎµÏ‚ Î±Ï…Ï„ÏŒ Ï„Î¿ Î²Î¯Î½Ï„ÎµÎ¿! ' + window.location.href);
      window.open(`https://wa.me/?text=${text}`, '_blank');

    function copyLink() {
      const url = window.location.href;
      navigator.clipboard.writeText(url).then(() => {
        alert('Î¤Î¿ link Î±Î½Ï„Î¹Î³ÏÎ¬Ï†Î·ÎºÎµ ÏƒÏ„Î¿ clipboard! ğŸ“‹');

    function addToStory() {

      closeShareModal();
    }

    // Function Î³Î¹Î± Î­Î½Î±ÏÎ¾Î· Î²Î¯Î½Ï„ÎµÎ¿
    function startVideo() {
      enterFullscreen();
      
      video.play().then(() => {
        console.log('Video started playing');
        setTimeout(() => {
          video.muted = false;
        }, 1000);
      }).catch(error => {
        console.log('Auto-play failed:', error);
      });
    }

    // Î‘ÏÏ‡Î¹ÎºÎ¿Ï€Î¿Î¯Î·ÏƒÎ· ÏŒÏ„Î±Î½ Ï†Î¿ÏÏ„ÏÏƒÎµÎ¹ Î· ÏƒÎµÎ»Î¯Î´Î±
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(enterFullscreen, 100);
      startVideo();
    });

    // Fullscreen change events
    document.addEventListener('fullscreenchange', function() {
      if (!document.fullscreenElement) {
        setTimeout(enterFullscreen, 100);
      }
    });

    document.addEventListener('webkitfullscreenchange', function() {
      if (!document.webkitFullscreenElement) {
        setTimeout(enterFullscreen, 100);

    });

    // Î•Î½ÎµÏÎ³Î¿Ï€Î¿Î¯Î·ÏƒÎ· Î®Ï‡Î¿Ï… Î¼Îµ ÎºÎ»Î¹Îº
    document.addEventListener('click', function() {
      if (video.muted) {

    // ÎšÎ»ÎµÎ¯ÏƒÎ¹Î¼Î¿ modal Î¼Îµ ÎºÎ»Î¹Îº Î­Î¾Ï‰
    shareModal.addEventListener('click', function(e) {

    // Î‘Ï€ÎµÎ½ÎµÏÎ³Î¿Ï€Î¿Î¯Î·ÏƒÎ· context menu ÎºÎ±Î¹ browser controls

        e.preventDefault();

    // iOS specific - ÎºÏÏÏˆÎ· browser bars
