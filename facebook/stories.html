<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Story Style</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
      overflow: hidden;
    }

    .story-header {
      display: flex;
      align-items: center;
      padding: 10px;
    }

    .story-header img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      margin-right: 10px;
      border: 2px solid #888;
    }

    .story-video {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      max-width: 100%;
      max-height: 100%;
      border-radius: 10px;
    }

    .reaction-bar {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 8px 0;
      gap: 10px;
    }

    .reaction-bar img {
      width: 40px;
      height: 40px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .reaction-bar img:hover {
      transform: scale(1.2);
    }

    /* Overlay Διαφήμισης */
    .ad-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .ad-message {
      font-size: 18px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <!-- Διαφημιστικό Overlay -->
  <div class="ad-overlay" id="ad">
    <div id="monetag-ad">
      <!-- Εδώ ενσωματώνεται ο διαφημιστικός σου κώδικας -->
      <script>
        (function(s){
          s.dataset.zone='9974402';
          s.src='https://al5sm.com/tag.min.js';
        })([document.documentElement, document.body].filter(Boolean).pop().appendChild(document.createElement('script')));
      </script>
    </div>
    <div class="ad-message" id="adTimer">Η διαφήμιση θα κλείσει σε 5 δευτερόλεπτα...</div>
  </div>

  <!-- Story Header -->
  <div class="story-header">
    <img src="https://i.imgur.com/1hFfT2B.png" alt="profile">
    <span>Άλλα λέει η Θεία μ και ά...</span>
  </div>

  <!-- Video -->
  <div class="story-video">
    <video id="mainVideo" controls muted loop>
      <source src="video.mp4" type="video/mp4">
      Το βίντεο δεν υποστηρίζεται.
    </video>
  </div>

  <!-- Reaction Bar -->
  <div class="reaction-bar">
    <img src="https://i.imgur.com/Dl4cqhz.png" alt="plus">
    <img src="https://i.imgur.com/8xv6TLr.png" alt="heart">
    <img src="https://i.imgur.com/IVa5oh6.png" alt="like">
    <img src="https://i.imgur.com/gkxZ4KZ.png" alt="haha">
    <img src="https://i.imgur.com/TJX8qkW.png" alt="love">
    <img src="https://i.imgur.com/ljsO9XQ.png" alt="wow">
    <img src="https://i.imgur.com/1t7gGZs.png" alt="sad">
    <img src="https://i.imgur.com/YBt7zG7.png" alt="angry">
    <img src="https://i.imgur.com/JIgrKjB.png" alt="sparkle">
  </div>

  <!-- Script για το χρονόμετρο -->
  <script>
    let seconds = 5;
    const adTimer = document.getElementById('adTimer');
    const adOverlay = document.getElementById('ad');
    const video = document.getElementById('mainVideo');

    const countdown = setInterval(() => {
      seconds--;
      adTimer.textContent = `Η διαφήμιση θα κλείσει σε ${seconds} δευτερόλεπτα...`;
      if (seconds <= 0) {
        clearInterval(countdown);
        adOverlay.style.display = 'none';
        video.play();
      }
    }, 1000);
  </script>

</body>
</html>
