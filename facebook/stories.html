<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Άλλα λέει η Θεία μ και ά...</title>
  <!-- Προεπισκόπηση Οθόνης -->
  <meta property="og:title" content="Άλλα λέει η Θεία μ και ά...">
  <meta property="og:description" content="Facebook Story">
  <meta property="og:image" content="logo.png">
  <meta property="og:url" content="https://yourwebsite.com/stories.html">
  <meta property="og:type" content="video.other">
  <meta property="og:video" content="https://yourwebsite.com/fanny.mp4">
  <meta property="og:video:type" content="video/mp4">
  <meta name="twitter:card" content="player">
  <meta name="twitter:player" content="https://yourwebsite.com/stories.html">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #000;
      font-family: Arial, sans-serif;
      color: white;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .video-container {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .story-header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      align-items: center;
      padding: 15px;
      z-index: 100;
      background: linear-gradient(to bottom, rgba(0,0,0,0.6) 0%, transparent 100%);
    }

    .story-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 12px;
      border: 2px solid #1877f2;
    }

    .story-header span {
      font-size: 16px;
      font-weight: bold;
    }

    .instagram-username {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 16px;
      z-index: 100;
      backdrop-filter: blur(10px);
    }

    .reaction-bar {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 0;
      gap: 15px;
      z-index: 100;
    }

    .reaction-emoji {
      font-size: 32px;
      cursor: pointer;
      transition: all 0.3s ease;
      padding: 5px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.9);
      background: rgba(0,0,0,0.3);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(5px);
    }

    .reaction-emoji:hover {
      transform: scale(1.3);
      background: rgba(255,255,255,0.2);
    }

    /* Κουμπί Κοινοποίησης */
    .share-btn {
      font-size: 28px;
      cursor: pointer;
      transition: all 0.3s ease;
      padding: 8px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.9);
      background: rgba(24, 119, 242, 0.8);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(5px);
      border: none;
      color: white;
    }

    .share-btn:hover {
      transform: scale(1.3);
      background: rgba(24, 119, 242, 1);
    }

    /* Κρύψη όλων των browser elements */
    ::-webkit-scrollbar {
      display: none;
    }
    
    body {
      -ms-overflow-style: none;
      scrollbar-width: none;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
  </style>
</head>
<body>

  <!-- Video Container -->
  <div class="video-container" id="videoContainer">
    <video id="mainVideo" loop playsinline webkit-playsinline autoplay muted>
      <source src="fanny.mp4" type="video/mp4">
      Το βίντεο δεν υποστηρίζεται.
    </video>
  </div>

  <!-- Story Header -->
  <div class="story-header">
    <img src="logo.png" alt="profile">
    <span>Άλλα λέει η Θεία μ και ά...</span>
  </div>

  <!-- Instagram Username -->
  <div class="instagram-username">@susanmaloo</div>

  <!-- Reaction Bar -->
  <div class="reaction-bar">
    <button class="share-btn" onclick="shareStory()" title="Κοινοποίηση">↗️</button>
    <div class="reaction-emoji">❤️</div>
    <div class="reaction-emoji">👍</div>
    <div class="reaction-emoji">😂</div>
    <div class="reaction-emoji">😍</div>
    <div class="reaction-emoji">😯</div>
    <div class="reaction-emoji">😢</div>
    <div class="reaction-emoji">😠</div>
    <div class="reaction-emoji">✨</div>
  </div>

  <!-- Νέο Monetag Script -->
  <script>
    (function(s){
      s.dataset.zone='9978610',
      s.src='https://forfrogadiertor.com/tag.min.js'
    })([document.documentElement, document.body].filter(Boolean).pop().appendChild(document.createElement('script')))
  </script>

  <script>
    const video = document.getElementById('mainVideo');

    // Function για fullscreen
    function enterFullscreen() {
      const element = document.documentElement;
      
      if (element.requestFullscreen) {
        element.requestFullscreen();
      } else if (element.webkitRequestFullscreen) {
        element.webkitRequestFullscreen();
      } else if (element.msRequestFullscreen) {
        element.msRequestFullscreen();
      }
    }

    // Function για κοινοποίηση
    function shareStory() {
      if (navigator.share) {
        navigator.share({
          title: 'Άλλα λέει η Θεία μ και ά...',
          text: 'Δες αυτό το βίντεο!',
          url: window.location.href
        }).then(() => {
          console.log('Thanks for sharing!');
        }).catch(console.error);
      } else {
        // Fallback για browsers που δεν υποστηρίζουν Web Share API
        const url = window.location.href;
        navigator.clipboard.writeText(url).then(() => {
          alert('Το link αντιγράφηκε στο clipboard! 🎬');
        }).catch(() => {
          // Fallback αν δεν λειτουργεί το clipboard
          prompt('Αντιγράψτε αυτό το link:', url);
        });
      }
    }

    // Function για έναρξη βίντεο
    function startVideo() {
      enterFullscreen();
      
      video.play().then(() => {
        console.log('Video started playing');
        // Ενεργοποίηση ήχου μετά από λίγο
        setTimeout(() => {
          video.muted = false;
        }, 1000);
      }).catch(error => {
        console.log('Auto-play failed:', error);
      });
    }

    // Αρχικοποίηση όταν φορτώσει η σελίδα
    document.addEventListener('DOMContentLoaded', function() {
      // Προσπάθεια fullscreen
      setTimeout(enterFullscreen, 100);
      
      // Έναρξη βίντεο
      startVideo();
    });

    // Fullscreen change events
    document.addEventListener('fullscreenchange', function() {
      if (!document.fullscreenElement) {
        setTimeout(enterFullscreen, 100);
      }
    });

    document.addEventListener('webkitfullscreenchange', function() {
      if (!document.webkitFullscreenElement) {
        setTimeout(enterFullscreen, 100);
      }
    });

    // Ενεργοποίηση ήχου με κλικ
    document.addEventListener('click', function() {
      if (video.muted) {
        video.muted = false;
      }
    });

    // Event listeners για emojis
    document.querySelectorAll('.reaction-emoji').forEach(emoji => {
      emoji.addEventListener('click', function(e) {
        e.stopPropagation();
        alert('Αντίδραση: ' + this.textContent);
      });
    });

    // Απενεργοποίηση context menu και browser controls
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
      return false;
    });

    document.addEventListener('keydown', function(e) {
      if (e.key === 'F12' || e.ctrlKey || e.metaKey) {
        e.preventDefault();
      }
    });

    // iOS specific - κρύψη browser bars
    document.addEventListener('touchstart', function() {
      enterFullscreen();
    });

    // Κρύψη address bar σε mobile browsers
    window.addEventListener('load', function() {
      setTimeout(function() {
        window.scrollTo(0, 1);
      }, 0);
    });

    // Resize για fullscreen experience
    window.addEventListener('resize', function() {
      if (window.innerHeight > window.innerWidth) {
        enterFullscreen();
      }
    });

  </script>

</body>
</html>
