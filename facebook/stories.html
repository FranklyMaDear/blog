<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Story Style</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
      overflow: hidden;
    }

    .story-header {
      display: flex;
      align-items: center;
      padding: 10px;
      z-index: 10;
      position: relative;
    }

    .story-header img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      margin-right: 10px;
      border: 2px solid #888;
    }

    .story-video {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .reaction-bar {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 8px 0;
      gap: 15px;
      z-index: 10;
      position: relative;
    }

    .reaction-emoji {
      font-size: 35px;
      cursor: pointer;
      transition: transform 0.2s;
      padding: 5px;
    }

    .reaction-emoji:hover {
      transform: scale(1.3);
    }

    .fullscreen-btn {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 100;
    }

    /* Ad container styling */
    #monetag-ad {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>

  <!-- Ad Container -->
  <div id="monetag-ad">
    <div style="text-align: center;">
      <div style="color: white; margin-bottom: 20px;">Φορτώνει διαφήμιση...</div>
      <!-- Script από το monetag -->
     <script>(function(s){s.dataset.zone='9981373',s.src='https://groleegni.net/vignette.min.js'})([document.documentElement, document.body].filter(Boolean).pop().appendChild(document.createElement('script')))</script>
    </div>
  </div>

  <!-- Story Header -->
  <div class="story-header">
    <img src="logo.png" alt="profile">
    <span>Άλλα λέει η Θεία μ και ά...</span>
  </div>

  <!-- Video -->
  <div class="story-video">
    <video id="mainVideo" controls muted loop playsinline>
      <source src="fanny.mp4" type="video/mp4">
      Το βίντεο δεν υποστηρίζεται.
    </video>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">📺 Fullscreen</button>
  </div>

  <!-- Reaction Bar με Emojis -->
  <div class="reaction-bar">
    <div class="reaction-emoji">➕</div>
    <div class="reaction-emoji">❤️</div>
    <div class="reaction-emoji">👍</div>
    <div class="reaction-emoji">😂</div>
    <div class="reaction-emoji">😍</div>
    <div class="reaction-emoji">😯</div>
    <div class="reaction-emoji">😢</div>
    <div class="reaction-emoji">😠</div>
    <div class="reaction-emoji">✨</div>
  </div>

  <script>
    const video = document.getElementById('mainVideo');
    const adContainer = document.getElementById('monetag-ad');

    // Αναμονή για τη φόρτωση της διαφήμισης
    window.addEventListener('load', function() {
      // Περίμενε 3 δευτερόλεπτα για τη διαφήμιση
      setTimeout(function() {
        // Κλείσιμο διαφήμισης και έναρξη βίντεο
        adContainer.style.display = 'none';
        
        // Ενεργοποίηση βίντεο
        video.play().then(() => {
          video.muted = false;
        }).catch(error => {
          console.log('Auto-play error:', error);
          // Fallback: Εμφάνιση controls αν αποτύχει το autoplay
          video.controls = true;
        });
      }, 3000);
    });

    // Fullscreen function
    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        if (video.requestFullscreen) {
          video.requestFullscreen();
        } else if (video.webkitRequestFullscreen) {
          video.webkitRequestFullscreen();
        } else if (video.msRequestFullscreen) {
          video.msRequestFullscreen();
        }
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) {
          document.msExitFullscreen();
        }
      }
    }

    // Αυτόματο fullscreen σε κινητά
    document.addEventListener('click', function() {
      if (/Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
        toggleFullscreen();
      }
    });

    // Προσθήκη event listeners για τα emojis
    document.querySelectorAll('.reaction-emoji').forEach(emoji => {
      emoji.addEventListener('click', function() {
        alert('Αντίδραση: ' + this.textContent);
      });
    });

    // Ενεργοποίηση ήχου με κλικ
    document.addEventListener('click', function() {
      if (video.muted) {
        video.muted = false;
      }
    });
  </script>

</body>
</html>
