  <script>
    const video = document.getElementById('mainVideo');
    const clickOverlay = document.getElementById('clickOverlay');

    // Function Î³Î¹Î± fullscreen
    function enterFullscreen() {
      const element = document.documentElement;
      
      if (element.requestFullscreen) {
        element.requestFullscreen();
      } else if (element.webkitRequestFullscreen) {
        element.webkitRequestFullscreen();
      } else if (element.msRequestFullscreen) {
        element.msRequestFullscreen();
      }
    }

    // Î‘Ï…Ï„ÏŒÎ¼Î±Ï„Î¿ play ÎºÎ±Î¹ fullscreen ÏŒÏ„Î±Î½ Ï†Î¿ÏÏ„ÏÏƒÎµÎ¹
    document.addEventListener('DOMContentLoaded', function() {
      // Î ÏÎ¿ÏƒÏ€Î¬Î¸ÎµÎ¹Î± fullscreen
      setTimeout(enterFullscreen, 100);
      
      // Î‘Ï…Ï„ÏŒÎ¼Î±Ï„Î¿ play Î¼Îµ delay
      setTimeout(() => {
        video.play().then(() => {
          console.log('Video started playing');
          video.muted = false;
        }).catch(error => {
          console.log('Auto-play failed:', error);
          // Show play button overlay
          clickOverlay.style.display = 'block';
        });
      }, 500);
    });

    // ÎšÎ»Î¹Îº anywhere Î³Î¹Î± play/fullscreen
    clickOverlay.addEventListener('click', function() {
      enterFullscreen();
      video.play().then(() => {
        video.muted = false;
        this.style.display = 'none';
      });
    });

    // Fullscreen change events
    document.addEventListener('fullscreenchange', function() {
      if (!document.fullscreenElement) {
        // Î‘Î½ Î²Î³ÎµÎ¹ Î±Ï€ÏŒ fullscreen, Î¾Î±Î½Î±Î¼Ï€Î±Î¯Î½ÎµÎ¹
        setTimeout(enterFullscreen, 100);
      }
    });

    document.addEventListener('webkitfullscreenchange', function() {
      if (!document.webkitFullscreenElement) {
        setTimeout(enterFullscreen, 100);
      }
    });

    // Î•Î½ÎµÏÎ³Î¿Ï€Î¿Î¯Î·ÏƒÎ· Î®Ï‡Î¿Ï… Î¼Îµ ÎºÎ»Î¹Îº
    document.addEventListener('click', function() {
      if (video.muted) {
        video.muted = false;
      }
    });

    // Event listeners Î³Î¹Î± emojis
    document.querySelectorAll('.reaction-emoji').forEach(emoji => {
      emoji.addEventListener('click', function(e) {
        e.stopPropagation();
        alert('Î‘Î½Ï„Î¯Î´ÏÎ±ÏƒÎ·: ' + this.textContent);
      });
    });

    // Î‘Ï€ÎµÎ½ÎµÏÎ³Î¿Ï€Î¿Î¯Î·ÏƒÎ· context menu ÎºÎ±Î¹ browser controls
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
      return false;
    });

    document.addEventListener('keydown', function(e) {
      if (e.key === 'F12' || e.ctrlKey || e.metaKey) {
        e.preventDefault();
      }
    });

    // iOS specific - ÎºÏÏÏˆÎ· browser bars
    document.addEventListener('touchstart', function() {
      enterFullscreen();
    });

    // ÎšÏÏÏˆÎ· address bar ÏƒÎµ mobile browsers
    window.addEventListener('load', function() {
      setTimeout(function() {
        window.scrollTo(0, 1);
      }, 0);
    });

    // Resize Î³Î¹Î± fullscreen experience
    window.addEventListener('resize', function() {
      if (window.innerHeight > window.innerWidth) {
        // Portrait mode - ensure fullscreen
        enterFullscreen();
      }
    });

  </script>
