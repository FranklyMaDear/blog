<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Story Style</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
      overflow: hidden;
    }

    .story-header {
      display: flex;
      align-items: center;
      padding: 10px;
    }

    .story-header img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      margin-right: 10px;
      border: 2px solid #888;
    }

    .story-video {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      max-width: 100%;
      max-height: 100%;
      border-radius: 10px;
    }

    .reaction-bar {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 8px 0;
      gap: 15px;
    }

    .reaction-emoji {
      font-size: 35px;
      cursor: pointer;
      transition: transform 0.2s;
      padding: 5px;
    }

    .reaction-emoji:hover {
      transform: scale(1.3);
    }
  </style>
</head>
<body>

  <!-- Script από το monetag -->
  <script src="https://aiharsoreersu.net/act/files/tag.min.js?z=9978488" data-cfasync="false" async></script>

  <!-- Story Header -->
  <div class="story-header">
    <img src="facebook/logo.png" alt="profile">
    <span>Άλλα λέει η Θεία μ και ά...</span>
  </div>

  <!-- Video -->
  <div class="story-video">
    <video id="mainVideo" controls muted loop autoplay>
      <source src="video.mp4" type="video/mp4">
      Το βίντεο δεν υποστηρίζεται.
    </video>
  </div>

  <!-- Reaction Bar με Emojis -->
  <div class="reaction-bar">
    <div class="reaction-emoji">➕</div>
    <div class="reaction-emoji">❤️</div>
    <div class="reaction-emoji">👍</div>
    <div class="reaction-emoji">😂</div>
    <div class="reaction-emoji">😍</div>
    <div class="reaction-emoji">😯</div>
    <div class="reaction-emoji">😢</div>
    <div class="reaction-emoji">😠</div>
    <div class="reaction-emoji">✨</div>
  </div>

  <script>
    const video = document.getElementById('mainVideo');

    // Προσθήκη event listeners για τα emojis
    document.querySelectorAll('.reaction-emoji').forEach(emoji => {
      emoji.addEventListener('click', function() {
        alert('Αντίδραση: ' + this.textContent);
      });
    });

    // Αυτόματη αναπαραγωγή βίντεο
    video.play();
  </script>

</body>
</html>
