<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Story Style</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
      overflow: hidden;
    }

    .story-header {
      display: flex;
      align-items: center;
      padding: 10px;
    }

    .story-header img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      margin-right: 10px;
      border: 2px solid #888;
    }

    .story-video {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      max-width: 100%;
      max-height: 100%;
      border-radius: 10px;
    }

    .reaction-bar {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 8px 0;
      gap: 15px;
    }

    .reaction-emoji {
      font-size: 35px;
      cursor: pointer;
      transition: transform 0.2s;
      padding: 5px;
    }

    .reaction-emoji:hover {
      transform: scale(1.3);
    }

    /* Overlay Διαφήμισης */
    .ad-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .ad-message {
      font-size: 18px;
      margin-top: 15px;
      margin-bottom: 20px;
    }

    .close-ad {
      background: #1877f2;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    .close-ad:hover {
      background: #166fe5;
    }
  </style>
</head>
<body>

  <!-- Διαφημιστικό Overlay -->
  <div class="ad-overlay" id="ad">
    <div id="monetag-ad">
      https://otieu.com/4/10001694
    </div>
    <div class="ad-message">Η διαφήμιση εμφανίζεται...</div>
    <button class="close-ad" onclick="closeAd()">Κλείσιμο Διαφήμισης</button>
  </div>

  <!-- Story Header -->
  <div class="story-header">
    <img src="https://github.com/FranklyMaDear/blog/blob/2dcfd0a7694611070ef6d54977e3cc474c37aa2c/facebook/logo.png" alt="profile">
    <span>Άλλα λέει η Θεία μ και ά...</span>
  </div>

  <!-- Video -->
  <div class="story-video">
    <video id="mainVideo" controls muted loop>
      <source src="video.mp4" type="video/mp4">
      Το βίντεο δεν υποστηρίζεται.
    </video>
  </div>

  <!-- Reaction Bar με Emojis -->
  <div class="reaction-bar">
    <div class="reaction-emoji">➕</div>
    <div class="reaction-emoji">❤️</div>
    <div class="reaction-emoji">👍</div>
    <div class="reaction-emoji">😂</div>
    <div class="reaction-emoji">😍</div>
    <div class="reaction-emoji">😯</div>
    <div class="reaction-emoji">😢</div>
    <div class="reaction-emoji">😠</div>
    <div class="reaction-emoji">✨</div>
  </div>

  <script>
    const adOverlay = document.getElementById('ad');
    const video = document.getElementById('mainVideo');

    function closeAd() {
      adOverlay.style.display = 'none';
      video.play();
    }

    // Προσθήκη event listeners για τα emojis
    document.querySelectorAll('.reaction-emoji').forEach(emoji => {
      emoji.addEventListener('click', function() {
        alert('Αντίδραση: ' + this.textContent);
      });
    });
  </script>

</body>
</html>
