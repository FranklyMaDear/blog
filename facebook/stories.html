<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Story Style</title>
  <!-- Προεπισκόπηση Οθόνης -->
  <meta property="og:title" content="Άλλα λέει η Θεία μ και ά...">
  <meta property="og:description" content="Facebook Story">
  <meta property="og:image" content="logo.png">
  <meta property="og:url" content="https://yourwebsite.com/stories.html">
  <meta name="twitter:card" content="summary_large_image">
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
      overflow: hidden;
    }

    .story-header {
      display: flex;
      align-items: center;
      padding: 10px;
      z-index: 10;
      position: relative;
    }

    .story-header img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      margin-right: 10px;
      border: 2px solid #888;
    }

    .story-video {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .reaction-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px 0;
      gap: 20px;
      z-index: 10;
      position: relative;
      background: transparent; /* Διαφανές background */
    }

    .reaction-emoji {
      font-size: 40px; /* Μεγαλύτερα emojis */
      cursor: pointer;
      transition: transform 0.2s;
      padding: 8px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.8); /* Σκιά για καλύτερη ορατότητα */
      filter: drop-shadow(0 0 8px rgba(0,0,0,0.6)); /* Επιπλέον σκιά */
    }

    .reaction-emoji:hover {
      transform: scale(1.4); /* Μεγαλύτερο hover effect */
    }

    /* Κρύψη scrollbar και browser elements */
    ::-webkit-scrollbar {
      display: none;
    }
    
    body {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Instagram username style */
    .instagram-username {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      z-index: 100;
    }
  </style>
</head>
<body>

  <!-- Story Header -->
  <div class="story-header">
    <img src="logo.png" alt="profile">
    <span>Άλλα λέει η Θεία μ και ά...</span>
  </div>

  <!-- Video -->
  <div class="story-video">
    <video id="mainVideo" muted loop playsinline>
      <source src="fanny.mp4" type="video/mp4">
      Το βίντεο δεν υποστηρίζεται.
    </video>
  </div>

  <!-- Instagram Username -->
  <div class="instagram-username">@susanmaloo</div>

  <!-- Reaction Bar με Emojis - ΧΩΡΙΣ ΠΛΑΙΣΙΟ -->
  <div class="reaction-bar">
    <div class="reaction-emoji">➕</div>
    <div class="reaction-emoji">❤️</div>
    <div class="reaction-emoji">👍</div>
    <div class="reaction-emoji">😂</div>
    <div class="reaction-emoji">😍</div>
    <div class="reaction-emoji">😯</div>
    <div class="reaction-emoji">😢</div>
    <div class="reaction-emoji">😠</div>
    <div class="reaction-emoji">✨</div>
  </div>

  <script>
    const video = document.getElementById('mainVideo');

    // Αυτόματο fullscreen και έναρξη βίντεο όταν φορτώσει η σελίδα
    document.addEventListener('DOMContentLoaded', function() {
      // Αμέσως fullscreen
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.webkitRequestFullscreen) {
        video.webkitRequestFullscreen();
      } else if (video.msRequestFullscreen) {
        video.msRequestFullscreen();
      }
      
      // Αναμονή για fullscreen και then play
      setTimeout(() => {
        video.play().then(() => {
          video.muted = false;
        }).catch(error => {
          console.log('Auto-play error:', error);
        });
      }, 1000);
    });

    // Επανάληψη fullscreen αν ο χρήστης βγει
    document.addEventListener('fullscreenchange', function() {
      if (!document.fullscreenElement) {
        setTimeout(() => {
          if (video.requestFullscreen) {
            video.requestFullscreen();
          }
        }, 500);
      }
    });

    // Ενεργοποίηση ήχου με κλικ
    document.addEventListener('click', function() {
      if (video.muted) {
        video.muted = false;
      }
      // Επανάληψη fullscreen αν χρειαστεί
      if (!document.fullscreenElement) {
        if (video.requestFullscreen) {
          video.requestFullscreen();
        }
      }
    });

    // Προσθήκη event listeners για τα emojis
    document.querySelectorAll('.reaction-emoji').forEach(emoji => {
      emoji.addEventListener('click', function() {
        alert('Αντίδραση: ' + this.textContent);
      });
    });

    // Απενεργοποίηση context menu (δεξί κλικ)
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });

    // Απενεργοποίηση κλειδιών που μπορεί να εμφανίσουν browser menus
    document.addEventListener('keydown', function(e) {
      if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I') || (e.ctrlKey && e.key === 'u')) {
        e.preventDefault();
      }
    });
  </script>

</body>
</html>
