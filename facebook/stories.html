<!doctype html>
<html lang="el">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Facebook Story Style - Monetag Ad</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }

  .story {
    width: 360px;
    height: 640px;
    margin: 24px auto;
    position: relative;
    overflow: hidden;
    border-radius: 12px;
    background-color: #000;
    background-image: url('background.jpg'); /* άλλαξε με δικό σου background */
    background-size: cover;
    background-position: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
  }

  .topbar {
    position: absolute;
    top: 12px;
    left: 12px;
    right: 12px;
    display: flex;
    align-items: center;
    gap: 10px;
    z-index: 20;
  }

  .avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    overflow: hidden;
    border: 2px solid rgba(255,255,255,0.6);
  }

  .avatar img { width: 100%; height: 100%; object-fit: cover; }

  .title {
    color: #fff;
    font-weight: 600;
    font-size: 15px;
  }

  .media {
    position: absolute;
    top: 60px;
    bottom: 70px;
    left: 0;
    right: 0;
    overflow: hidden;
  }

  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* === ΚΑΤΩ ΜΠΑΡΑ REACTIONS (ΜΑΥΡΗ, ΜΕ +) === */
  .reactions-bar {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 60px;
    background: #000;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    z-index: 30;
  }

  .reaction {
    width: 42px;
    height: 42px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: transform 0.15s ease;
  }

  .reaction img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    user-select: none;
    -webkit-user-drag: none;
  }

  .reaction:hover {
    transform: translateY(-5px) scale(1.05);
  }

  @media (max-width:420px){
    .story { width: 92vw; height: calc(92vw * (16/9)); }
  }
</style>
</head>
<body>

<div class="story" id="storyRoot">
  <!-- Επάνω μπάρα -->
  <div class="topbar">
    <div class="avatar"><img src="avatar.jpg" alt="avatar"></div>
    <div class="title">Άλλα λέει η Θεία μ και ά...</div>
  </div>

  <!-- Βίντεο -->
  <div class="media">
    <video id="storyVideo" playsinline webkit-playsinline muted preload="metadata"></video>
  </div>

  <!-- Κάτω μαύρη μπάρα με όλα τα εικονίδια -->
  <div class="reactions-bar">
    <div class="reaction"><img src="https://static.xx.fbcdn.net/images/emoji.php/v9/t4f/1/32/1f39e.png" alt="plus"></div>
    <div class="reaction"><img src="https://static.xx.fbcdn.net/images/emoji.php/v9/tb0/1/32/2764.png" alt="love"></div>
    <div class="reaction"><img src="https://static.xx.fbcdn.net/images/emoji.php/v9/t61/1/32/1f44d.png" alt="like"></div>
    <div class="reaction"><img src="https://static.xx.fbcdn.net/images/emoji.php/v9/t6c/1/32/1f604.png" alt="haha"></div>
    <div class="reaction"><img src="https://static.xx.fbcdn.net/images/emoji.php/v9/t1b/1/32/1f970.png" alt="care"></div>
    <div class="reaction"><img src="https://static.xx.fbcdn.net/images/emoji.php/v9/t46/1/32/1f62e.png" alt="wow"></div>
    <div class="reaction"><img src="https://static.xx.fbcdn.net/images/emoji.php/v9/t5d/1/32/1f622.png" alt="sad"></div>
    <div class="reaction"><img src="https://static.xx.fbcdn.net/images/emoji.php/v9/t8b/1/32/1f620.png" alt="angry"></div>
    <div class="reaction"><img src="https://static.xx.fbcdn.net/images/emoji.php/v9/t2e/1/32/2728.png" alt="sparkle"></div>
  </div>
</div>

<script>
const BACKGROUND_URL = 'background.jpg'; // άλλαξε με το δικό σου background
const VIDEO_URL = 'https://raw.githubusercontent.com/<user>/<repo>/main/video.mp4'; // το βίντεό σου στο GitHub

const root = document.getElementById('storyRoot');
root.style.backgroundImage = `url("${BACKGROUND_URL}")`;

const video = document.getElementById('storyVideo');
video.src = VIDEO_URL;
video.poster = BACKGROUND_URL;
</script>

</body>
</html>
