<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      background: #000;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;

    .story-header {

    }

    .story-header img {

    }

    .story-video {

    }

    video {

    }

    .reaction-bar {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 8px 0;
      gap: 15px;
      z-index: 10;
      position: relative;
    }

    .reaction-emoji {
      font-size: 35px;
      cursor: pointer;
      transition: transform 0.2s;
      padding: 5px;
    }

    .reaction-emoji:hover {
      transform: scale(1.3);
    }

    /* ÎšÏÏÏˆÎ· scrollbar ÎºÎ±Î¹ browser elements */
    ::-webkit-scrollbar {

  </style>
</head>
<body>

  <script>
    const video = document.getElementById('mainVideo');

    // Î‘Ï…Ï„ÏŒÎ¼Î±Ï„Î¿ fullscreen ÎºÎ±Î¹ Î­Î½Î±ÏÎ¾Î· Î²Î¯Î½Ï„ÎµÎ¿ ÏŒÏ„Î±Î½ Ï†Î¿ÏÏ„ÏÏƒÎµÎ¹ Î· ÏƒÎµÎ»Î¯Î´Î±
    document.addEventListener('DOMContentLoaded', function() {
      // Î‘Î¼Î­ÏƒÏ‰Ï‚ fullscreen
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.webkitRequestFullscreen) {
        video.webkitRequestFullscreen();
      } else if (video.msRequestFullscreen) {
        video.msRequestFullscreen();
      }
      
      // Î‘Î½Î±Î¼Î¿Î½Î® Î³Î¹Î± fullscreen ÎºÎ±Î¹ then play
      setTimeout(() => {
        video.play().then(() => {
          video.muted = false;
        }).catch(error => {
          console.log('Auto-play error:', error);
        });
      }, 1000);
    });

    // Î•Ï€Î±Î½Î¬Î»Î·ÏˆÎ· fullscreen Î±Î½ Î¿ Ï‡ÏÎ®ÏƒÏ„Î·Ï‚ Î²Î³ÎµÎ¹
    document.addEventListener('fullscreenchange', function() {
      if (!document.fullscreenElement) {
        setTimeout(() => {
          if (video.requestFullscreen) {
            video.requestFullscreen();
          }
        }, 500);
      }
    });

    // Î•Î½ÎµÏÎ³Î¿Ï€Î¿Î¯Î·ÏƒÎ· Î®Ï‡Î¿Ï… Î¼Îµ ÎºÎ»Î¹Îº
    document.addEventListener('click', function() {
      if (video.muted) {
        video.muted = false;
      }
      // Î•Ï€Î±Î½Î¬Î»Î·ÏˆÎ· fullscreen Î±Î½ Ï‡ÏÎµÎ¹Î±ÏƒÏ„ÎµÎ¯
      if (!document.fullscreenElement) {
        if (video.requestFullscreen) {
          video.requestFullscreen();
        }
      }
    });

    // Î ÏÎ¿ÏƒÎ¸Î®ÎºÎ· event listeners Î³Î¹Î± Ï„Î± emojis
    document.querySelectorAll('.reaction-emoji').forEach(emoji => {
      emoji.addEventListener('click', function() {
        alert('Î‘Î½Ï„Î¯Î´ÏÎ±ÏƒÎ·: ' + this.textContent);
      });
    });

    // Î‘Ï€ÎµÎ½ÎµÏÎ³Î¿Ï€Î¿Î¯Î·ÏƒÎ· context menu (Î´ÎµÎ¾Î¯ ÎºÎ»Î¹Îº)
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });

    // Î‘Ï€ÎµÎ½ÎµÏÎ³Î¿Ï€Î¿Î¯Î·ÏƒÎ· ÎºÎ»ÎµÎ¹Î´Î¹ÏÎ½ Ï€Î¿Ï… Î¼Ï€Î¿ÏÎµÎ¯ Î½Î± ÎµÎ¼Ï†Î±Î½Î¯ÏƒÎ¿Ï…Î½ browser menus
    document.addEventListener('keydown', function(e) {
      if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I') || (e.ctrlKey && e.key === 'u')) {
        e.preventDefault();
      }
    });
  </script>
