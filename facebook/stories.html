<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Άλλα λέει η Θεία μ και ά...</title>
  <!-- Προεπισκόπηση Οθόνης -->
  <meta property="og:title" content="Άλλα λέει η Θεία μ και ά...">
  <meta property="og:description" content="Facebook Story">
  <meta property="og:image" content="logo.png">
  <meta property="og:url" content="https://yourwebsite.com/stories.html">
  <meta property="og:type" content="video.other">
  <meta property="og:video" content="https://yourwebsite.com/fanny.mp4">
  <meta property="og:video:type" content="video/mp4">
  <meta name="twitter:card" content="player">
  <meta name="twitter:player" content="https://yourwebsite.com/stories.html">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #000;
      font-family: Arial, sans-serif;
      color: white;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Ad Overlay */
    .ad-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .ad-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .ad-timer {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.8);
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 14px;
      backdrop-filter: blur(10px);
    }

    .skip-ad {
      position: absolute;
      bottom: 30px;
      background: #1877f2;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    .skip-ad:hover {
      background: #166fe5;
    }

    /* Monetag Ad Container */
    .monetag-ad-container {
      width: 100%;
      max-width: 400px;
      height: 300px;
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
      position: relative;
      overflow: hidden;
      border: 2px solid rgba(255,255,255,0.1);
    }

    .ad-loading {
      color: white;
      text-align: center;
      font-size: 16px;
    }

    .video-container {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      display: none; /* Αρχικά κρυμμένο */
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .story-header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      align-items: center;
      padding: 15px;
      z-index: 100;
      background: linear-gradient(to bottom, rgba(0,0,0,0.6) 0%, transparent 100%);
    }

    .story-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 12px;
      border: 2px solid #1877f2;
    }

    .story-header span {
      font-size: 16px;
      font-weight: bold;
    }

    .instagram-username {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 16px;
      z-index: 100;
      backdrop-filter: blur(10px);
    }

    .reaction-bar {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 0;
      gap: 15px;
      z-index: 100;
    }

    .reaction-emoji {
      font-size: 32px;
      cursor: pointer;
      transition: all 0.3s ease;
      padding: 5px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.9);
      background: rgba(0,0,0,0.3);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(5px);
    }

    .reaction-emoji:hover {
      transform: scale(1.3);
      background: rgba(255,255,255,0.2);
    }

    /* Κρύψη όλων των browser elements */
    ::-webkit-scrollbar {
      display: none;
    }
    
    body {
      -ms-overflow-style: none;
      scrollbar-width: none;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    /* Fullscreen overlay για κλικ */
    .click-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 50;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Ad Overlay - ΜΕΣΑ σε αυτό το container θα φορτώσει η διαφήμιση -->
  <div class="ad-overlay" id="adOverlay">
    <div class="ad-container">
      <div class="ad-timer" id="adTimer">Η διαφήμιση κλείνει σε 10</div>
      
      <!-- Monetag Ad Container - ΜΕΣΑ εδώ θα εμφανιστεί η διαφήμιση -->
      <div class="monetag-ad-container" id="monetagAdContainer">
        <div class="ad-loading" id="adLoading">
          Φορτώνει διαφήμιση...<br>
          <span style="font-size: 12px; opacity: 0.7;">Αν δεν φορτώσει, το βίντεο θα ξεκινήσει αυτόματα</span>
        </div>
      </div>
      
      <button class="skip-ad" onclick="skipAd()">Παράβλεψη Διαφήμισης</button>
    </div>

    <!-- Το Monetag script ΜΕΣΑ στο ad overlay -->
    <script src="https://fpyf8.com/88/tag.min.js" data-zone="175808" async data-cfasync="false"></script>
  </div>

  <!-- Click Overlay για fullscreen -->
  <div class="click-overlay" id="clickOverlay"></div>

  <!-- Video Container -->
  <div class="video-container" id="videoContainer">
    <video id="mainVideo" loop playsinline webkit-playsinline>
      <source src="fanny.mp4" type="video/mp4">
      Το βίντεο δεν υποστηρίζεται.
    </video>
  </div>

  <!-- Story Header -->
  <div class="story-header">
    <img src="logo.png" alt="profile">
    <span>Άλλα λέει η Θεία μ και ά...</span>
  </div>

  <!-- Instagram Username -->
  <div class="instagram-username">@susanmaloo</div>

  <!-- Reaction Bar -->
  <div class="reaction-bar">
    <div class="reaction-emoji">➕</div>
    <div class="reaction-emoji">❤️</div>
    <div class="reaction-emoji">👍</div>
    <div class="reaction-emoji">😂</div>
    <div class="reaction-emoji">😍</div>
    <div class="reaction-emoji">😯</div>
    <div class="reaction-emoji">😢</div>
    <div class="reaction-emoji">😠</div>
    <div class="reaction-emoji">✨</div>
  </div>

  <script>
    const video = document.getElementById('mainVideo');
    const clickOverlay = document.getElementById('clickOverlay');
    const adOverlay = document.getElementById('adOverlay');
    const videoContainer = document.getElementById('videoContainer');
    const adTimer = document.getElementById('adTimer');
    const monetagContainer = document.getElementById('monetagAdContainer');
    const adLoading = document.getElementById('adLoading');

    let adSeconds = 10;
    let adCountdown;
    let adLoaded = false;

    // Function για fullscreen
    function enterFullscreen() {
      const element = document.documentElement;
      
      if (element.requestFullscreen) {
        element.requestFullscreen();
      } else if (element.webkitRequestFullscreen) {
        element.webkitRequestFullscreen();
      } else if (element.msRequestFullscreen) {
        element.msRequestFullscreen();
      }
    }

    // Function για κλείσιμο διαφήμισης
    function closeAd() {
      clearInterval(adCountdown);
      adOverlay.style.display = 'none';
      videoContainer.style.display = 'block';
      startVideo();
    }

    // Function για skip διαφήμισης
    function skipAd() {
      closeAd();
    }

    // Function για έναρξη βίντεο
    function startVideo() {
      enterFullscreen();
      
      setTimeout(() => {
        video.play().then(() => {
          console.log('Video started playing');
          video.muted = false;
          clickOverlay.style.display = 'none';
        }).catch(error => {
          console.log('Auto-play failed:', error);
          clickOverlay.style.display = 'block';
        });
      }, 500);
    }

    // Χρονόμετρο διαφήμισης - 10 δευτερόλεπτα
    function startAdTimer() {
      adCountdown = setInterval(() => {
        adSeconds--;
        adTimer.textContent = `Η διαφήμιση κλείνει σε ${adSeconds}`;
        
        if (adSeconds <= 0) {
          closeAd();
        }
      }, 1000);
    }

    // Ελέγχει αν η διαφήμιση έχει φορτώσει
    function checkAdLoaded() {
      // Έλεγχος αν υπάρχουν διαφημίσεις στο container
      const adElements = monetagContainer.querySelectorAll('iframe, img, div[id*="ad"], div[class*="ad"]');
      
      if (adElements.length > 0) {
        console.log('Ad content detected');
        adLoaded = true;
        adLoading.style.display = 'none';
      } else {
        // Συνεχίζει να ελέγχει κάθε 500ms
        setTimeout(checkAdLoaded, 500);
      }
    }

    // Αρχικοποίηση όταν φορτώσει η σελίδα
    document.addEventListener('DOMContentLoaded', function() {
      // Ξεκινάει έλεγχο για φόρτωση διαφήμισης
      setTimeout(checkAdLoaded, 1000);
      
      // Ξεκινάει το χρονόμετρο της διαφήμισης
      startAdTimer();
      
      // Προσπάθεια fullscreen
      setTimeout(enterFullscreen, 100);

      // Fallback: Αν μετά από 8 δευτερόλεπτα δεν έχει φορτώσει διαφήμιση, προχωράμε
      setTimeout(() => {
        if (!adLoaded) {
          console.log('Ad loading timeout - proceeding to video');
          adLoading.innerHTML = 'Δεν φορτώθηκε διαφήμιση<br><span style="font-size: 12px; opacity: 0.7;">Το βίντεο ξεκινάει...</span>';
          setTimeout(closeAd, 2000);
        }
      }, 8000);
    });

    // Κλικ anywhere για play/fullscreen
    clickOverlay.addEventListener('click', function() {
      enterFullscreen();
      video.play().then(() => {
        video.muted = false;
        this.style.display = 'none';
      });
    });

    // Fullscreen change events
    document.addEventListener('fullscreenchange', function() {
      if (!document.fullscreenElement) {
        setTimeout(enterFullscreen, 100);
      }
    });

    document.addEventListener('webkitfullscreenchange', function() {
      if (!document.webkitFullscreenElement) {
        setTimeout(enterFullscreen, 100);
      }
    });

    // Ενεργοποίηση ήχου με κλικ
    document.addEventListener('click', function() {
      if (video.muted) {
        video.muted = false;
      }
    });

    // Event listeners για emojis
    document.querySelectorAll('.reaction-emoji').forEach(emoji => {
      emoji.addEventListener('click', function(e) {
        e.stopPropagation();
        alert('Αντίδραση: ' + this.textContent);
      });
    });

    // Απενεργοποίηση context menu και browser controls
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
      return false;
    });

    document.addEventListener('keydown', function(e) {
      if (e.key === 'F12' || e.ctrlKey || e.metaKey) {
        e.preventDefault();
      }
    });

    // iOS specific - κρύψη browser bars
    document.addEventListener('touchstart', function() {
      enterFullscreen();
    });

    // Κρύψη address bar σε mobile browsers
    window.addEventListener('load', function() {
      setTimeout(function() {
        window.scrollTo(0, 1);
      }, 0);
    });

    // Resize για fullscreen experience
    window.addEventListener('resize', function() {
      if (window.innerHeight > window.innerWidth) {
        enterFullscreen();
      }
    });

  </script>

</body>
</html>
