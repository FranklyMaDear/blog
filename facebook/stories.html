    .story-video {

      justify-content: center;
      align-items: center;
    }

    video {

    }

    .reaction-bar {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 8px 0;
      gap: 15px;
    }

    .reaction-emoji {
      font-size: 35px;
      cursor: pointer;
      transition: transform 0.2s;
