<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FranklyMaDear Blog - Άρθρα, Βίντεο, Εφαρμογές, Παιχνίδια</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; line-height: 1.6; color: #333; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        
        /* Blog Header */
        .blog-header { background: rgba(255, 255, 255, 0.95); color: #333; padding: 3rem 2rem; text-align: center; margin-bottom: 2rem; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); position: relative; overflow: hidden; }
        .blog-header::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 4px; background: linear-gradient(90deg, #667eea, #e74c3c, #2ecc71, #f39c12); }
        .blog-header h1 { font-size: 3rem; margin-bottom: 0.5rem; background: linear-gradient(135deg, #667eea, #764ba2); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 800; }
        .blog-header p { font-size: 1.3rem; color: #666; max-width: 600px; margin: 0 auto; }
        
        /* Back to Home */
        .back-home { display: inline-flex; align-items: center; gap: 10px; margin-bottom: 2rem; color: white; text-decoration: none; font-weight: bold; padding: 12px 25px; background: rgba(255,255,255,0.15); border-radius: 30px; transition: all 0.3s ease; backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); }
        .back-home:hover { background: rgba(255,255,255,0.25); transform: translateX(-5px); box-shadow: 0 5px 20px rgba(0,0,0,0.2); }
        
        /* Navigation Menu */
        .nav-menu { display: flex; justify-content: center; gap: 1rem; margin-bottom: 3rem; flex-wrap: wrap; background: rgba(255,255,255,0.95); padding: 1.5rem; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .nav-btn { background: white; color: #333; padding: 15px 30px; border-radius: 30px; text-decoration: none; font-weight: bold; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border: 2px solid transparent; display: flex; align-items: center; gap: 8px; font-size: 1rem; }
        .nav-btn:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(0,0,0,0.15); }
        .nav-btn.articles { border-color: #667eea; color: #667eea; }
        .nav-btn.videos { border-color: #e74c3c; color: #e74c3c; }
        .nav-btn.apps { border-color: #2ecc71; color: #2ecc71; }
        .nav-btn.games { border-color: #f39c12; color: #f39c12; }
        .nav-btn.active { color: white; transform: translateY(-2px); }
        .nav-btn.articles.active { background: #667eea; }
        .nav-btn.videos.active { background: #e74c3c; }
        .nav-btn.apps.active { background: #2ecc71; }
        .nav-btn.games.active { background: #f39c12; }
        
        /* Folder Structure */
        .structure-info { background: rgba(255,255,255,0.95); padding: 2rem; border-radius: 15px; margin-bottom: 2rem; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        .structure-info h3 { color: #333; margin-bottom: 1rem; text-align: center; }
        .file-tree { background: #f8f9fa; padding: 1.5rem; border-radius: 10px; font-family: 'Courier New', monospace; font-size: 0.9rem; line-height: 1.8; border-left: 4px solid #667eea; }
        
        /* Posts Grid */
        .posts-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 2rem; margin-bottom: 3rem; }
        
        /* Post Cards */
        .post { background: white; border-radius: 20px; padding: 2.5rem 2rem; box-shadow: 0 10px 30px rgba(0,0,0,0.1); transition: all 0.3s ease; border-top: 5px solid #667eea; position: relative; overflow: hidden; }
        .post::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 100%; background: linear-gradient(135deg, transparent, rgba(255,255,255,0.1)); opacity: 0; transition: opacity 0.3s ease; }
        .post:hover { transform: translateY(-10px); box-shadow: 0 20px 50px rgba(0,0,0,0.15); }
        .post:hover::before { opacity: 1; }
        .post.video { border-top-color: #e74c3c; }
        .post.app { border-top-color: #2ecc71; }
        .post.game { border-top-color: #f39c12; }
        .post h2 { margin-top: 0; color: #333; font-size: 1.5rem; margin-bottom: 0.8rem; line-height: 1.3; }
        
        .category-tag { display: inline-flex; align-items: center; gap: 6px; padding: 6px 15px; border-radius: 20px; font-size: 0.85rem; font-weight: bold; margin-bottom: 1rem; color: white; }
        .tag-article { background: #667eea; }
        .tag-video { background: #e74c3c; }
        .tag-app { background: #2ecc71; }
        .tag-game { background: #f39c12; }
        
        .date { color: #888; font-size: 0.9em; margin-bottom: 1.2rem; display: block; }
        .post p { color: #555; margin-bottom: 1.8rem; line-height: 1.7; font-size: 1rem; }
        
        .read-more { display: inline-flex; align-items: center; gap: 10px; background: #667eea; color: white; padding: 12px 25px; border-radius: 25px; text-decoration: none; font-weight: bold; transition: all 0.3s ease; font-size: 0.95rem; }
        .post.video .read-more { background: #e74c3c; }
        .post.app .read-more { background: #2ecc71; }
        .post.game .read-more { background: #f39c12; }
        .read-more:hover { transform: translateX(8px); box-shadow: 0 8px 20px rgba(0,0,0,0.2); }
